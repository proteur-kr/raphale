<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 해킹 터미널 - 사용자 입력</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .terminal {
            max-width: 800px;
            margin: 0 auto;
        }
        .text {
            line-height: 1.5;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        /* 숨겨진 입력 필드 */
        #hidden-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="text" id="typing-text"></div>
        <span class="blink" id="cursor">_</span>
    </div>

    <!-- 숨겨진 숫자 입력 필드 (모바일 키패드 활성화 용도) -->
    <input type="tel" id="hidden-input" maxlength="4" inputmode="numeric">

    <script>
        const textLines = [
            ">>> import hacking_tools",
            ">>> hacking_tools.init()",
            ">>> System access granted",
            ">>> firewall.bypass()",
            ">>> Encryption decoded",
            ">>> mainframe.connect()",
            ">>> Downloading data...",
            ">>> backdoor.install()",
            ">>> security.override()"
        ];

        const typingText = document.getElementById("typing-text");
        const hiddenInput = document.getElementById("hidden-input");
        let lineIndex = 0;
        let charIndex = 0;
        let userInput = "";
        let isTypingComplete = false;
        let tracePercentage = 82;
        let traceInterval;

        // 초기 타이핑 함수
        function type() {
            if (lineIndex < textLines.length) {
                if (charIndex < textLines[lineIndex].length) {
                    typingText.innerHTML = textLines.slice(0, lineIndex).join("<br>") + 
                        (lineIndex > 0 ? "<br>" : "") + 
                        textLines[lineIndex].slice(0, charIndex + 1);
                    charIndex++;
                    setTimeout(type, 3);
                } else {
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(type, 3);
                }
            } else {
                isTypingComplete = true;
                typingText.innerHTML += "<br>>>> ";
                typingText.innerHTML += "<br>>> trace_block = " + tracePercentage + "%";
                startTrace();
                activateInput();
            }
        }

        // 트레이스 진행
        function startTrace() {
            traceInterval = setInterval(() => {
                if (tracePercentage < 100 && !userInput) {
                    tracePercentage++;
                    updateText();
                }
                if (tracePercentage >= 100) {
                    clearInterval(traceInterval);
                    setTimeout(() => {
                        typingText.innerHTML = '';
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 3000);
                    }, 500);
                }
            }, 500);
        }

        // 입력 필드 활성화
        function activateInput() {
            hiddenInput.focus();
        }

        // 화면 터치 시 입력 활성화
        document.addEventListener("click", activateInput);

        // 키보드 입력 처리 (PC)
        document.addEventListener("keydown", (event) => {
            if (!isTypingComplete) return;

            const key = event.key;

            if (key === "Backspace") {
                userInput = userInput.slice(0, -1);
                updateText();
                return;
            }

            if (key.length === 1 && /[0-9]/.test(key)) {
                if (userInput.length < 4) {
                    userInput += key;
                    updateText();
                }
                if (userInput.length === 4) {
                    checkPassword();
                }
            }
        });

        // 모바일 입력 처리
        hiddenInput.addEventListener("input", () => {
            userInput = hiddenInput.value;
            updateText();

            if (userInput.length === 4) {
                checkPassword();
            }
        });

        // 패스워드 검증 함수
        function checkPassword() {
            if (userInput === "0705") {
                // GitHub 저장소 main 브랜치의 proteur.html로 이동
                window.location.href = "https://proteur-kr.github.io/raphale/proteur.html";
            } else {
                typingText.innerHTML += "<br>>> Incorrect password!";
                setTimeout(() => {
                    userInput = "";
                    hiddenInput.value = "";
                    updateText();
                }, 1000);
            }
        }

        // 텍스트 업데이트 함수
        function updateText() {
            const initialText = textLines.join("<br>");
            const maskedInput = "*".repeat(userInput.length);
            typingText.innerHTML = initialText + "<br>>> trace_block = " + tracePercentage + "%<br>>>> " + maskedInput;
        }

        // 타이핑 시작
        type();
    </script>
</body>
</html>
