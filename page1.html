<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      transition: opacity 0.5s ease-in-out;
    }
    .image-button {
      width: 100px;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-bottom: 20px;
      margin-top: -600px;
    }
    .go-back {
      position: absolute;
      bottom: 150px;
      text-decoration: none;
      font-size: 16px;
      color: #333;
    }
    .go-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 버튼 이미지 -->
  <img id="button1" class="image-button" src="https://proteur-kr.github.io/raphale/button1.png" alt="Button 1">
  
  <!-- Go Back 링크 -->
  <a href="index.html" class="go-back" id="goBackLink">Go Back</a>

  <script>
    // 페이지 로드 후 버튼 이미지 페이드인 효과
    window.onload = function() {
      setTimeout(function() {
        const button1 = document.getElementById("button1");
        if (button1) {
          button1.style.opacity = 1;
        }
      }, 500);
    };

    // 히스토리 상태 추가 (뒤로가기 버튼 감지 위해)
    window.history.pushState(null, null, location.href);

    // 뒤로가기 버튼 클릭 시 "Go Back" 링크 자동 클릭
    window.onpopstate = function() {
      document.getElementById("goBackLink").click();
    };

    // 백스페이스 키를 눌렀을 때 "Go Back" 링크 클릭
    window.addEventListener("keydown", function(event) {
      if (event.key === "Backspace") {
        event.preventDefault(); // 기본 동작 방지
        document.getElementById("goBackLink").click();
      }
    });
  </script>
</body>
</html>
