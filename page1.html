<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jun Hyok</title>
    <style>
        /* 전체 body 스타일 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            transform: translateY(100px);
            background-color: #ffffff;
        }

        /* 버튼 이미지 스타일 */
        .image-button {
            width: 100px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 20px;
            margin-top: -600px;
        }

        /* "Kang Jun Hyok" 텍스트 스타일 */
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            transform: translateY(-30px);
        }

        /* "Go Back" 링크 스타일 */
        .go-back {
            position: absolute;
            bottom: 150px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        .go-back:hover {
            text-decoration: underline;
        }

        /* 큰 원 (250px) */
        .large-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 2px solid #888;
            background-color: transparent;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;  /* 초기 상태에서 투명 */
            transition: opacity 1s ease-in-out;
        }

        /* 작은 원 (30px) */
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #888;
            background-color: #fff; /* ✅ 기본 색상: 흰색 */
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out, background-color 0.3s ease; /* ✅ 색상 전환 추가 */
	cursor: pointer; /* ✅ 마우스 커서를 손가락 모양으로 변경 */
        }

   	 /* ✅ 마우스를 올리면 회색(#ccc)으로 변경 */
   	 .circle:hover {
   	     background-color: #ccc;
	}
        /* 모바일에서만 적용될 스타일 */
         @media (max-width: 768px) and (min-width: 451px) {
            /* 버튼 이미지 위치 조정 */
            .image-button {
                margin-top: -450px;  /* 웹 버전과 다른 위치로 설정 */
            }

            /* "Kang Jun Hyok" 텍스트 위치 조정 */
            .name {
                margin-top: 10px;  /* 모바일에서 텍스트의 위치를 더 가깝게 설정 */
                transform: translateY(0);  /* 수직 이동 초기화 */
            }
        }


    </style>
</head>
<body>

    <!-- 버튼 이미지 -->
    <img id="button1" class="image-button" src="https://proteur-kr.github.io/raphale/button1.png" alt="Button 1">

    <!-- "Kang Jun Hyok" 텍스트 -->
    <div class="name" id="nameText">Kang Jun Hyok</div>

    <!-- "Go Back" 링크 -->
    <a href="proteur.html" class="go-back" id="goBackLink">Go Back</a>

    <!-- 250px 크기 원 -->
    <div class="large-circle" id="largeCircle"></div>

    <!-- 작은 원들 -->
    <!-- 작은 원들 (버튼 기능 추가) -->
    <div class="circle" id="circle1" onclick="circleClick(1)"></div>
    <div class="circle" id="circle2" onclick="circleClick(2)"></div>
    <div class="circle" id="circle3" onclick="circleClick(3)"></div>
    <div class="circle" id="circle4" onclick="circleClick(4)"></div>
    <div class="circle" id="circle5" onclick="circleClick(5)"></div>
    <div class="circle" id="circle6" onclick="circleClick(6)"></div>
    <div class="circle" id="circle7" onclick="circleClick(7)"></div>
    <div class="circle" id="circle8" onclick="circleClick(8)"></div>

    <script>
        // 페이지 로드 후 버튼 이미지, 텍스트, 큰 원, 작은 원 페이드인 효과
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("button1").style.opacity = 1;
                document.getElementById("nameText").style.opacity = 1;
                document.getElementById("largeCircle").style.opacity = 0; // ✅ 큰 원 보이게 함

                setTimeout(positionCircles, 500); // 작은 원 배치
            }, 500);
        };

        function positionCircles() {
            const radiusLarge = 125; // 큰 원 반지름 (250px)
            const radiusSmall = 15; // 작은 원 반지름 (30px)
            const numberOfCircles = 8;
            const angleStep = 360 / numberOfCircles;

            // 큰 원 중심점 (왼쪽으로 5px 이동)
            const centerX = (window.innerWidth / 2) - 5;
            const centerY = 30 + radiusLarge;

            // 작은 원 배치 (왼쪽으로 5px 이동)
            for (let i = 0; i < numberOfCircles; i++) {
                const angle = angleStep * i;
                const x = centerX + radiusLarge * Math.cos((angle - 90) * Math.PI / 180) - radiusSmall - 5;
                const y = centerY + radiusLarge * Math.sin((angle - 90) * Math.PI / 180) - radiusSmall;

                const circle = document.getElementById("circle" + (i + 1));
                if (circle) {
                    circle.style.left = `${x}px`;
                    circle.style.top = `${y}px`;
                    circle.style.opacity = 1;
                }
            }
        }

	 // 작은 원 클릭 시 동작 (각 버튼에 따라 다르게 실행 가능)
        function circleClick(num) {
            alert(`작은 원 ${num}번 클릭됨!`);
        }

        // 백스페이스 키와 뒤로가기 버튼 감지
        window.addEventListener("keydown", function(event) {
            if (event.key === "Backspace" || event.key === "ArrowLeft") {
                document.getElementById("goBackLink").click();
            }
        });

        window.addEventListener("popstate", function() {
            document.getElementById("goBackLink").click();
        });

        history.pushState(null, "", location.href);
    </script>

</body>
</html>
