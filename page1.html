<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    /* 전체 body 스타일 */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      position: relative; /* Go Back 링크 위치 조정을 위해 */
    }
    
    /* 페이지 내용 스타일 (예시) */
    h1 {
      margin-bottom: 20px;
    }
    
    p {
      font-size: 16px;
      color: #333;
      max-width: 80%;
      margin: 0 20px;
    }
    
    /* "Go Back" 링크 스타일 */
    .go-back {
      position: absolute;
      bottom: 30px;
      text-decoration: none;
      font-size: 16px;
      color: #333;
    }
    
    .go-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 페이지 콘텐츠 예시 -->
  <h1>Page 1 Content</h1>
  <p>
    This is the content of Page 1. You can put any content you want here.
  </p>
  
  <!-- "Go Back" 링크 -->
  <a href="index.html" class="go-back" id="goBackLink">Go Back</a>
  
  <script>
    // 이동 함수: index.html로 단순 이동
    function goBack() {
      window.location.href = "index.html";
    }
    
    // 현재 상태를 히스토리에 추가 (popstate 이벤트 활성화용)
    window.history.pushState(null, null, location.href);
    
    // 브라우저 뒤로가기 버튼(또는 popstate 이벤트)이 발생하면 index.html로 이동
    window.onpopstate = function(event) {
      goBack();
    };
    
    // 키보드 백스페이스 키를 누르면 index.html로 이동 (PC 환경)
    window.addEventListener("keydown", function(event) {
      if (event.key === "Backspace") {
        event.preventDefault(); // 기본 백스페이스 동작 방지 (예: 이전 페이지 이동)
        goBack();
      }
    });
  </script>
</body>
</html>
