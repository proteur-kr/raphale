<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO를 고려한 구체적인 제목 -->
    <title>Kang Jun Hyok - 프로필 페이지</title>
    <style>
        /* 전체 body 스타일: 중앙 정렬 및 기본 레이아웃 설정 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* 버튼 이미지와 텍스트를 묶는 컨테이너 */
        .button-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 컨테이너를 정확히 중심에 배치 */
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* 페이드인 효과를 위해 초기 투명도 설정 */
            transition: opacity 1s ease-in-out;
            will-change: opacity;
        }

        /* 버튼 이미지 스타일: 페이드인 효과와 위치 조정 */
        .image-button {
            width: 100px;
            height: auto;
            margin-bottom: 10px; /* 텍스트와의 간격 유지 */
        }

        /* "Kang Jun Hyok" 텍스트 스타일 */
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px; /* 버튼 이미지와의 간격 유지 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        /* "Go Back" 링크 스타일: 하단에 고정 위치 */
        .go-back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            font-size: 16px;
            color: #333;
            padding: 10px;
            transition: color 0.3s ease;
        }

        /* "Go Back" 링크 호버 효과 */
        .go-back:hover {
            color: #555;
            text-decoration: underline;
        }

        /* 큰 원 컨테이너: 중앙에 위치한 원형 메뉴 */
        .circle-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            transform: translateY(-300px); /* 위쪽으로 300px 이동 */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            will-change: opacity;
        }

        /* 큰 원 스타일: 보이지 않도록 설정 */
        .large-circle {
            display: none; /* 큰 원을 화면에서 완전히 제거 */
        }

        /* 작은 원 스타일: 큰 원 둘레에 배치될 원 */
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #888;
            background-color: #fff;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out, background-color 0.3s ease;
            cursor: pointer;
            will-change: opacity, background-color;
        }

        /* 작은 원 호버 효과: 마우스를 올리면 색상 변경 */
        .circle:hover {
            background-color: #ccc;
        }

        /* 반응형 디자인: 2048px 이하 공통 스타일 */
        @media (max-width: 2048px) {
            .button-text-container {
                margin-top: 0px; /* 기본 위치 */
            }
            .circle-container {
                transform: translate(-4px, calc(-180px - 50px)); /* 기존 이동값에 100px 추가 */
            }
        }

        /* 모바일 환경(768px 이하, 아이폰 16 Pro 기준: 430px x 932px, 카카오톡 웹뷰) */
        @media (max-width: 1024px) and (min-width:861px) {
            .circle-container {
                transform: translate(0px, calc(-120px - 40px)) scale(0.8); /* 기존 이동값에 위로 120px 추가 및 80% 축소 */
                transform-origin: center; /* 축소 기준점을 중앙으로 설정 */
            }
            .button-text-container {
                transform: translate(-50%, -50%) scale(2); /* .circle-container 축소에 맞춰 버튼과 텍스트 크기 복원 */
            }

        /* 모바일 환경(768px 이하, 아이폰 16 Pro 기준: 430px x 932px, 카카오톡 웹뷰) */
        @media (max-width: 860px) {
            .circle-container {
                transform: translate(0px, calc(-50px - 40px)) scale(0.8); /* 기존 이동값에 위로 120px 추가 및 80% 축소 */
                transform-origin: center; /* 축소 기준점을 중앙으로 설정 */
            }
            .button-text-container {
                transform: translate(-50%, -50%) scale(2); /* .circle-container 축소에 맞춰 버튼과 텍스트 크기 복원 */
            }
        }
    </style>
</head>
<body>
    <!-- 큰 원과 작은 원 그룹: 원형 메뉴 -->
    <div class="circle-container" id="circleContainer">
        <div class="large-circle"></div>
        <!-- 버튼 이미지와 텍스트를 묶는 컨테이너 -->
        <div class="button-text-container" id="buttonTextContainer">
            <!-- 버튼 이미지 -->
            <img id="button1" class="image-button" src="https://proteur-kr.github.io/raphale/button1.png" alt="Kang Jun Hyok 메뉴 버튼" loading="lazy">
            <!-- "Kang Jun Hyok" 텍스트 -->
            <div class="name" id="nameText">Kang Jun Hyok</div>
        </div>
        <!-- 작은 원들: 클릭 가능한 메뉴 항목 -->
        <div class="circle" id="circle1" aria-label="메뉴 1번"></div>
        <div class="circle" id="circle2" aria-label="메뉴 2번"></div>
        <div class="circle" id="circle3" aria-label="메뉴 3번"></div>
        <div class="circle" id="circle4" aria-label="메뉴 4번"></div>
        <div class="circle" id="circle5" aria-label="메뉴 5번"></div>
        <div class="circle" id="circle6" aria-label="메뉴 6번"></div>
        <div class="circle" id="circle7" aria-label="메뉴 7번"></div>
        <div class="circle" id="circle8" aria-label="메뉴 8번"></div>
    </div>

    <!-- "Go Back" 링크: 이전 페이지로 이동 -->
    <a href="proteur.html" class="go-back" id="goBackLink">Go Back</a>

    <script>
        // DOM이 로드된 후 실행: 페이지 초기화
        document.addEventListener("DOMContentLoaded", function() {
            // 필수 요소 가져오기
            const buttonTextContainer = document.getElementById("buttonTextContainer");
            const circleContainer = document.getElementById("circleContainer");

            // 요소가 존재하는지 확인
            if (!buttonTextContainer || !circleContainer) {
                console.error("필수 요소를 찾을 수 없습니다.");
                return;
            }

            // 페이드인 효과: 0.5초 후 요소 표시
            setTimeout(function() {
                buttonTextContainer.style.opacity = 1;
                circleContainer.style.opacity = 1;
                setTimeout(positionCircles, 500); // 작은 원 배치
            }, 500);
        });

        // 작은 원 배치 함수: 큰 원 둘레에 작은 원을 배치
        function positionCircles() {
            const radiusLarge = 125; // 큰 원 반지름 (위치 계산용, 실제로는 보이지 않음)
            const radiusSmall = 15; // 작은 원 반지름
            const numberOfCircles = 8; // 작은 원 개수
            const angleStep = 360 / numberOfCircles; // 각도 간격

            // 큰 원 중심점 계산
            const container = document.getElementById("circleContainer");
            const centerX = container.clientWidth / 2;
            const centerY = container.clientHeight / 2;

            // 작은 원 배치
            for (let i = 0; i < numberOfCircles; i++) {
                const angle = angleStep * i;
                const x = centerX + radiusLarge * Math.cos((angle - 90) * Math.PI / 180) - radiusSmall;
                const y = centerY + radiusLarge * Math.sin((angle - 90) * Math.PI / 180) - radiusSmall;

                const circle = document.getElementById("circle" + (i + 1));
                if (circle) {
                    circle.style.left = `${x}px`;
                    circle.style.top = `${y}px`;
                    circle.style.opacity = 1;
                    // 클릭 이벤트 리스너 동적 추가
                    circle.addEventListener("click", () => circleClick(i + 1));
                }
            }
        }

        // 작은 원 클릭 시 동작: 알림 표시
        function circleClick(num) {
            alert(`작은 원 ${num}번 클릭됨!`);
        }

        // 히스토리 조작: 뒤로가기 버튼 감지
        if (history.state === null) {
            history.pushState({ page: "current" }, "", location.href);
        }
        window.addEventListener("popstate", function() {
            document.getElementById("goBackLink").click();
        });

        // 키보드 이벤트: 백스페이스 및 왼쪽 화살표 키로 뒤로가기
        window.addEventListener("keydown", function(event) {
            if (event.key === "Backspace" || event.key === "ArrowLeft") {
                document.getElementById("goBackLink").click();
            }
        });
    </script>
</body>
</html>
