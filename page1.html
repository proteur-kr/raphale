<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .image-button {
            width: 100px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 20px;
            margin-top: -500px;
        }

        .go-back {
            position: absolute;
            bottom: 30px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 이미지 -->
    <img id="button1" class="image-button" src="https://proteur-kr.github.io/raphale/button1.png" alt="Button 1">

    <!-- "Go Back" 링크 -->
    <a href="javascript:void(0);" class="go-back" onclick="goBack()">Go Back</a>

    <script>
        let touchstartX = 0;
        let touchendX = 0;

        function handleSwipe() {
            if (touchendX < touchstartX) {
                goBack();  // 왼쪽으로 스와이프 시 뒤로 가기
            }
        }

        window.onload = function() {
            // 터치 시작 위치 저장
            window.addEventListener('touchstart', (e) => {
                touchstartX = e.changedTouches[0].screenX;
            });

            // 터치 종료 시 위치 확인 후 스와이프 방향에 따른 행동
            window.addEventListener('touchend', (e) => {
                touchendX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            // 페이지 로드 후 버튼 이미지 페이드인 효과
            setTimeout(function() {
                const button1 = document.getElementById("button1");
                if (button1) {
                    button1.style.opacity = 1;
                }
            }, 500); // 0.5초 후 페이드 인 시작
        };

        function goBack() {
            window.location.href = "index.html";  // index.html로 이동
        }
    </script>

</body>
</html>
