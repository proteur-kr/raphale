<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        /* 전체 body 스타일 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Go Back 링크를 절대 위치로 조정하기 위해 상대 위치 설정 */
        }

        /* 버튼 이미지 스타일 */
        .image-button {
            width: 100px;
            height: auto;
            opacity: 0; /* 초기 상태에서 투명하게 설정 */
            transition: opacity 1s ease-in-out; /* 1초 동안 투명도를 변화 */
            margin-bottom: 20px; /* 버튼 이미지 아래쪽 여백 */
            margin-top: -500px; /* 위로 올릴 만큼의 간격 조정 */
        }

        /* "Go Back" 링크 스타일 */
        .go-back {
            position: absolute;
            bottom: 150px; /* 화면 하단에서 20px 만큼 떨어뜨림 */
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 버튼 이미지 -->
    <img id="button1" class="image-button" src="https://proteur-kr.github.io/raphale/button1.png" alt="Button 1">

    <!-- "Go Back" 링크 -->
    <a href="index.html" class="go-back">Go Back</a>

    <script>
        // 페이지 로드 후 버튼 이미지 페이드인 효과
        window.onload = function() {
            setTimeout(function() {
                const button1 = document.getElementById("button1");
                if (button1) {
                    button1.style.opacity = 1; // 버튼 1을 불투명하게 만들어서 페이드 인 효과
                }
            }, 500); // 0.5초 후 페이드 인 시작
        };

        // 페이지 열 때 히스토리 조작
        window.history.pushState({}, "Page 1", location.href);

        // 뒤로가기 버튼이 눌렸을 때 처리
        window.onpopstate = function(event) {
            // index.html로 이동하고 새로고침을 진행
            location.href = "index.html";
            location.reload(); // 페이지 새로고침
        };

        // 백스페이스 키를 눌렀을 때도 뒤로가도록 처리 (PC)
        window.addEventListener("keydown", function(event) {
            if (event.key === "Backspace") {
                location.href = "index.html";
                location.reload(); // 페이지 새로고침
            }
        });

        // 모바일 스와이프 동작으로 뒤로가기 처리
        let touchStartX = 0;
        let touchEndX = 0;

        document.body.addEventListener("touchstart", function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.body.addEventListener("touchend", function(event) {
            touchEndX = event.changedTouches[0].screenX;
            if (touchEndX < touchStartX) {
                location.href = "index.html"; // 왼쪽으로 스와이프하면 뒤로가기
                location.reload(); // 페이지 새로고침
            }
        });
    </script>

</body>
</html>
