<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 페이지</title>
    <style>
        /* 화면의 중앙에 요소를 배치하는 CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedInput = await hashPassword(inputPassword);

            // 비밀번호 "************************************************************"의 SHA-256 해시값
            const correctHash = "b92a65abeeab7f4ac08564e073d6c58e397b71c1042d9da8ba44ea2ab67dc005"; // 이 값은 getHash()에서 확인한 값입니다.

            if (hashedInput === correctHash) {
                // 비밀번호 인증 성공 후 페이지 이동
                window.location.href = "hacking_terminal.html"; // 성공 시 새로운 페이지로 이동
            } else {
                document.getElementById("result").innerHTML = 
                    "<p style='color: red;'>패스워드가 틀렸습니다.</p>";
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="password" id="password" placeholder="패스워드를 입력하세요">
        <button onclick="checkPassword()">확인</button>
        <div id="result"></div>
    </div>
</body>
</html>
