<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteur</title>
    <style>
        /* 전체 body의 스타일을 설정 */
        body {
            display: flex;
            flex-direction: column; /* 세로로 배치 */
            justify-content: center; /* 세로로 중앙 정렬 */
            align-items: center; /* 가로로 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이를 사용 */
            margin: 0; /* 기본 여백 없애기 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        /* 이미지를 가로로 정렬 */
        img {
            max-width: 100%; /* 이미지 크기를 화면에 맞게 조정 */
            height: auto; /* 비율을 유지하면서 크기 조정 */
        }
    </style>
</head>
<body>
    <h1>Professional + Amateur</h1>
    <img src="https://proteur-kr.github.io/raphale/RE640X480Proteur_family_2.png" alt="Proteur Family Image">
</body>
</html>
