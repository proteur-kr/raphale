<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        input {
            padding: 12px;
            width: 220px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        button {
            padding: 8px;
            width: 50%; /* 크기 50%로 조정 */
            font-size: 14px;
            color: #333;
            border: 1px solid #aaa;
            border-radius: 5px;
            background: none;
            cursor: pointer;
            display: block;
            margin: 10px auto 0; /* 중앙 정렬 */
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
            color: red;
            text-align: center;
        }
    </style>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedInput = await hashPassword(inputPassword);

            const correctHash = "b92a65abeeab7f4ac08564e073d6c58e397b71c1042d9da8ba44ea2ab67dc005";

            if (hashedInput === correctHash) {
                window.location.href = "hacking_terminal.html";
            } else {
                document.getElementById("result").innerText = "패스워드가 틀렸습니다.";
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">확인</button>
        <div id="result"></div>
    </div>
</body>
</html>
