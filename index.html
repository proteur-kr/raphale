<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* 배경을 흰색으로 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image: url('https://proteur-kr.github.io/raphale/proteur_logo_face2.png'); /* 배경 이미지 설정 */
            background-size: cover; /* 배경 이미지가 화면에 맞게 조정 */
            background-position: center; /* 이미지의 중심을 화면의 중심으로 설정 */
            background-attachment: fixed; /* 배경이 스크롤에 따라 고정되도록 설정 */
        }

        .logo {
            width: 30%; /* 기본적으로 로고 크기를 30%로 설정 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* 로고가 배경 위에 오도록 설정 */
        }

        .input-wrapper {
            position: absolute;
            top: calc(50% + 10px); /* 입력란을 10px 아래로 내림 */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20; /* 입력란이 배경 이미지와 로고 위에 오도록 설정 */
        }

        input {
            padding: 20px;
            width: 155px;
            height: 20px;
            font-size: 20px;
            border-radius: 30px; /* 모서리를 10px 만큼 둥글게 설정 */
            font-weight: bold; /* 글자를 진하게 설정 */
            color: #FFFFFF; /* 흰색 글자 */
            border: none; /* 테두리 제거 */
            outline: none;
            background-color: #FF0000; /* 빨강 배경 */
            text-align: center;
            box-shadow: none; /* 그림자 제거 */
            position: relative;
            z-index: 10; /* 입력창이 로고 위에 오도록 설정 */
        }

        /* placeholder 텍스트 스타일 */
        input::placeholder {
            color: #FFFFFF; /* placeholder 텍스트를 흰색으로 변경 */
            font-size: 33px;
            font-weight: bold; /* 글자를 진하게 설정 */
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
            color: red;
            text-align: center;
            position: relative;
            z-index: 30; /* 오류 메시지 위치 조정 */
        }

        /* 입력란이 숨겨졌을 때의 스타일 */
        .hidden {
            display: none;
        }

        /* 모바일에서 배경 이미지 및 로고 비율 조정 */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* 배경 이미지를 화면에 맞게 크기 조정 (비율 유지) */
                background-position: center; /* 이미지의 중심을 화면의 중심으로 설정 */
                background-attachment: fixed; /* 배경이 스크롤에 따라 고정되도록 설정 *
            }

            .logo {
                width: 50%; /* 모바일에서는 로고 크기를 50%로 설정 */
            }
        }

        /* 태블릿 및 그 이상의 화면에서 배경 이미지와 로고 비율 조정 */
        @media (max-width: 1024px) and (min-width: 769px) {
            body {
                background-size: cover; /* 배경 이미지를 화면에 맞게 크기 조정 */
            }

            .logo {
                width: 40%; /* 태블릿에서는 로고 크기를 40%로 설정 */
            }
        }
    </style>
</head>
<body>
    <!-- 프로테우르 로고 -->
    <img class="logo" src="https://proteur-kr.github.io/raphale/proteur_logo_face2.png" alt="Proteur Logo">

    <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password">
        <div id="result"></div>
    </div>

    <script>
        let timer;

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedInput = await hashPassword(inputPassword);
            const correctHash = "b92a65abeeab7f4ac08564e073d6c58e397b71c1042d9da8ba44ea2ab67dc005";

            if (hashedInput === correctHash) {
                sessionStorage.setItem('access_to_terminal', 'true');
                window.location.href = "hacking_terminal.html";
            } else {
                // 비밀번호가 틀렸을 때 입력창을 숨기고 배경만 남깁니다.
                document.querySelector(".input-wrapper").classList.add("hidden");
            }
        }

        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(checkPassword, 2000);
        }

        window.onload = function() {
            const passwordInput = document.getElementById("password");
            passwordInput.addEventListener("input", resetTimer);
        };
    </script>
</body>
</html>
