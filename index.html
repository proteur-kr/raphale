<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        input {
            padding: 12px;
            width: 220px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            text-align: center;
        }

        #result {
            margin-top: 15px;
            font-size: 14px;
            color: red;
            text-align: center;
        }
    </style>
    <script>
        let timer; // 타이머를 저장할 변수

        // 비밀번호를 SHA-256으로 해시하는 함수
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // 비밀번호 검증 및 페이지 이동 함수
        async function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const hashedInput = await hashPassword(inputPassword);
            const correctHash = "b92a65abeeab7f4ac08564e073d6c58e397b71c1042d9da8ba44ea2ab67dc005"; // 예시 해시값

            if (hashedInput === correctHash) {
                sessionStorage.setItem('access_to_terminal', 'true');
                window.location.href = "hacking_terminal.html"; // 다음 페이지로 이동
            } else {
                document.getElementById("result").innerText = "패스워드가 틀렸습니다.";
            }
        }

        // 타이머 재설정 함수
        function resetTimer() {
            clearTimeout(timer); // 기존 타이머 취소
            timer = setTimeout(checkPassword, 2000); // 2초 후 검증 함수 호출
        }

        // 페이지 로드 시 입력 필드에 이벤트 리스너 추가
        window.onload = function() {
            const passwordInput = document.getElementById("password");
            passwordInput.addEventListener("input", resetTimer);
        };
    </script>
</head>
<body>
    <div>
        <input type="password" id="password" placeholder="Password">
        <div id="result"></div>
    </div>
</body>
</html>
