<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <style>
        /* 전체 body 스타일 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Go Back 링크를 절대 위치로 조정하기 위해 상대 위치 설정 */
        }

        /* 버튼 이미지 스타일 */
        .image-button {
            width: 100px;
            height: auto;
            opacity: 0; /* 초기 상태에서 투명하게 설정 */
            transition: opacity 1s ease-in-out; /* 1초 동안 투명도를 변화 */
            margin-bottom: 20px; /* 버튼 이미지 아래쪽 여백 */
            margin-top: -600px; /* 위로 올릴 만큼의 간격 조정 */
        }

        /* "Kang Ryu Vin" 텍스트 스타일 */
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px; /* 이미지와 텍스트 간격 */
            opacity: 0; /* 초기 상태에서 텍스트는 보이지 않음 */
            transition: opacity 1s ease-in-out; /* 텍스트도 서서히 보이게 설정 */
        }

        /* "Go Back" 링크 스타일 */
        .go-back {
            position: absolute;
            bottom: 150px; /* 화면 하단에서 30px 만큼 떨어뜨림 */
            text-decoration: none;
            font-size: 16px;
            color: #333;
        }

        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 버튼 이미지 -->
    <img id="button4" class="image-button" src="https://proteur-kr.github.io/raphale/button4.png" alt="Button 4">

    <!-- "Kang Ryu Vin" 텍스트 -->
    <div class="name" id="nameText">Kang Ryu Vin</div>

    <!-- "Go Back" 링크 -->
    <a href="proteur.html" class="go-back" id="goBackLink">Go Back</a>

    <script>
        // 페이지 로드 후 버튼 이미지 페이드인 효과
        window.onload = function() {
            setTimeout(function() {
                const button4 = document.getElementById("button4");
                if (button4) {
                    button4.style.opacity = 1; // 버튼 1을 불투명하게 만들어서 페이드 인 효과
                }

                // 버튼 이미지 페이드인 완료 후 이름 텍스트를 서서히 보이게 설정
                const nameText = document.getElementById("nameText");
                if (nameText) {
                    nameText.style.opacity = 1; // 텍스트를 불투명하게 만들어서 서서히 나타남
                }
            }, 500); // 0.5초 후 페이드 인 시작
        };

        // 백스페이스 키와 윈도우 뒤로가기 버튼을 눌렀을 때 Go Back 링크 클릭
        window.addEventListener("keydown", function(event) {
            // 백스페이스 키(Backspace) 또는 뒤로가기 버튼 감지
            if (event.key === "Backspace" || event.key === "ArrowLeft") {
                const goBackLink = document.getElementById("goBackLink");
                goBackLink.click(); // Go Back 링크 클릭
            }
        });

        // 모바일에서 뒤로가기 동작을 처리
        window.addEventListener("popstate", function(event) {
            const goBackLink = document.getElementById("goBackLink");
            goBackLink.click(); // Go Back 링크 클릭
        });

        // history.pushState를 사용하여 popstate 이벤트를 강제로 발생시킴
        history.pushState(null, "", location.href);
    </script>

</body>
</html>
